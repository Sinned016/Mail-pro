<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox Page</title>
    <script src="send.js" defer></script>
  </head>
  <body>
    <h1>Inbox</h1>

    <section>
      <div>
        <label for="">FROM</label>
        <input class="from-field" type="text" />
      </div>
      <div>
        <label for="">TO</label>
        <input class="to-field" type="text" />
      </div>
      <div>
        <label for="">Message</label>
        <textarea name="" class="message-field" cols="30" rows="10"></textarea>
      </div>

      <button class="send-btn">Send mail</button>
    </section>
  </body>
</html>
